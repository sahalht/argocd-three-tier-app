apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  # Namespace removed
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
  clusterIP: None  # Headless service for StatefulSet identity
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  # Namespace removed
spec:
  serviceName: "postgres-service"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
      annotations:
        # Enable Vault Sidecar Injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp-role"
        vault.hashicorp.com/address: "http://vault.default.svc:8200"
        
        # Secret path in local Vault
        vault.hashicorp.com/agent-inject-secret-postgres: "secret/data/myapp/db"
        
        # Format the secret into a shell script to export variables
        vault.hashicorp.com/agent-inject-template-postgres: |
          {{- with secret "secret/data/myapp/db" -}}
          export POSTGRES_PASSWORD="{{ .Data.data.POSTGRES_PASSWORD }}"
          {{- end -}}
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: postgres
          image: sahalht/company_db:latest
          imagePullPolicy: Always
          # Use shell to source the secret before starting postgres
          command: ["/bin/sh", "-c"]
          args:
            - |
              source /vault/secrets/postgres &&
              exec docker-entrypoint.sh postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: company_dashboard
            - name: POSTGRES_USER
              value: postgres
          # Liveness probe to check if Port 5432 is open
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["bash", "-c", "pg_isready -U postgres"]
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
            # Vault mounts secrets here automatically
  volumeClaimTemplates:
    - metadata:
        name: db-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 2Gi
